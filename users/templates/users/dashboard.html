{% extends 'dashboard_base.html' %}
{% block page_content %}
{% comment %} <h2>Czesc, {{ user.username|default:'Guest' }}!</h2>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Wyloguj</a>
        <a href="{% url 'password_change' %}">Zmien haslo</a>
    {% else %}
        <a href="{% url 'login' %}">Zaloguj</a>
    {% endif %}
</div> {% endcomment %}
{% endblock %}
