{% extends 'base.html' %}
{% block page_content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'users/style.css'%}"/>

<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>
<body id="bg" style="background-image: url('{% static "images/background.jpg"%}')";>

<h1>Milo mi Ciebie tutaj witac!</h1>

<h2>Czesc, {{ user.username|default:'Guest' }}!</h2>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Wyloguj</a>
        <a href="{% url 'password_change' %}">Zmien haslo</a>
    {% else %}
        <a href="{% url 'login' %}">Zaloguj</a>
    {% endif %}
</div>
{% endblock %}
